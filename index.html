        <script>
            function addPokeMon(){
                for (var i = 0; i < 151; i++)
                {
                    var url = "http://pokeapi.co/media/img/" + i.toString() + '.png';
                    var imgtag = "<img src='" + url + "' alt='a pokemon'>";
                    $('body').append(imgtag);
                }
            }

            $(document).ready(function(){
                addPokeMon();
            })

        </script>
